<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Shop</title>

    <!-- Tailwind -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>


<body class="bg-gray-100 min-h-screen">


    <!-- ================= HEADER ================= -->
    <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">

        <h2 class="text-2xl font-bold" > Create Task</h2>
        <div id="nameUserlogged">
            
        </div>
        <!-- ðŸ”¥ mantiene tu funciÃ³n logout() -->
        <button
            onclick="logout()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl transition">
            Logout
        </button>

    </header>

<section class="m-12 ">

   <form id="myform" class="max-w-md mx-auto p- bg-white shadow-md rounded-lg flex flex-col gap-3" >

 
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2" >Title</label>
      <input type="text" name="title" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    

    
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <input type="text" name="description" id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
   
 

        <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
        <select name="status" id="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
     
   

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >Submit</button>
    <div id="mensaje"></div>
  </form>



    </section>
    



    <!-- ================= LAYOUT ================= -->
    <main class="max-w-7xl mx-auto p-6 grid md:grid-cols-2 gap-6">


        <!-- ================= PRODUCTS ================= -->
        <section class="md:col-span-3">

            <h3 class="text-xl font-semibold mb-4">Products</h3>

            <!-- ðŸ”¥ MISMO ID que usa shop.js -->
            <!-- SOLO agregamos estilos -->
            <ul
                id="taskList"
                class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </ul>

        </section>



      


    </main>



    <!-- ================= SCRIPTS ================= -->

    <!-- guard -->
    <script src="../js/authGuard.js"></script>
    <script>
        requireAuth(["user"]);
    </script>

    <!-- tu lÃ³gica original intacta -->
    <script src="../js/task.js"></script>


</body>
</html>
